<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Prenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Registrar Prenda</h2>
    <form th:action="@{/prendas/guardar}" method="post" th:object="${prenda}">
        <div class="mb-3">
            <label class="form-label">Código Prenda:</label>
            <input type="text" class="form-control" th:field="*{codigo_prenda}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Talla:</label>
            <input type="number" class="form-control" th:field="*{talla}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio por Mayor:</label>
            <input type="number" class="form-control" step="0.01" th:field="*{precio_por_mayor}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio Público:</label>
            <input type="number" class="form-control" step="0.01" th:field="*{precio_publico}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad Disponible:</label>
            <input type="number" class="form-control" th:field="*{cantidad_disponible}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</body>
</html>
