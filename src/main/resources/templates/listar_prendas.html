<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Prendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Lista de Prendas</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Talla</th>
                <th>Precio Mayor</th>
                <th>Precio Público</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prenda : ${prendas}">
                <td th:text="${prenda.id_prenda}">1</td>
                <td th:text="${prenda.codigo_prenda}">COD001</td>
                <td th:text="${prenda.nombre}">Camisa</td>
                <td th:text="${prenda.descripcion}">Camisa manga larga</td>
                <td th:text="${prenda.talla}">M</td>
                <td th:text="${prenda.precio_por_mayor}">25000</td>
                <td th:text="${prenda.precio_publico}">30000</td>
                <td th:text="${prenda.cantidad_disponible}">10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
