<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entradas</title>
</head>
<body>
    <h1>Entradas de Mercancía</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Código Prenda</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entrada : ${entradas}">
                <td th:text="${entrada.codigo_prenda}"></td>
                <td th:text="${entrada.cantidad_entrada}"></td>
                <td th:text="${entrada.fecha_entrada}"></td>
                <td th:text="${entrada.usuario.nombre}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
