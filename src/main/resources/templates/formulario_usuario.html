<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required><br>

        <label>Usuario:</label>
        <input type="text" th:field="*{usuario}" required><br>

        <label>Contraseña:</label>
        <input type="password" th:field="*{contrasena}" required><br>

        <label>Fecha de Creación:</label>
        <input type="date" th:field="*{fecha_creacion}" required><br>

        <label>Rol:</label>
        <input type="text" th:field="*{rol}" required><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
