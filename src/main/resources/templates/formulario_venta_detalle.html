<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Venta Detalle</title>
</head>
<body>
<h2>Agregar Detalle de Venta</h2>

<form action="/venta-detalle/guardar" method="post">
    <label>Venta:</label>
    <select name="ventaId" required>
        <option value="" disabled selected>Seleccione una venta</option>
        <option th:each="v : ${ventas}" th:value="${v.id_venta}" th:text="${v.id_venta}"></option>
    </select>
    <br/><br/>

    <label>Prenda:</label>
    <select name="prendasId" required>
        <option value="" disabled selected>Seleccione una prenda</option>
        <option th:each="p : ${prendas}" th:value="${p.id_prenda}" th:text="${p.nombre}"></option>
    </select>
    <br/><br/>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" min="1" required>
    <br/><br/>

    <button type="submit">Guardar</button>
</form>

<a href="/venta-detalle/listar">Volver al listado</a>
</body>
</html>
